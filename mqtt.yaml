  - name: "{HOST} CPU Usage"
    state_topic: "pihole/{HOST}/stats/state/CPU_Usage"
    unit_of_measurement: "%"

  - name: "{HOST} CPU Temp"
    state_topic: "pihole/{HOST}/stats/state/CPU_Temp"
    unit_of_measurement: "Â°C"

  - name: "{HOST} CPU Freq"
