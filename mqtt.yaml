  - name: "{HOST} HDD Used"
    state_topic: "pihole/{HOST}/stats/state/HDD_Used"
    unit_of_measurement: "MB"

  - name: "{HOST} HDD Usage"
    state_topic: "pihole/{HOST}/stats/state/HDD_Usage"
